<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>DWAG Pharma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 30px;
        padding-bottom: 40px;
      }
      .brand-logo {
        position: fixed;
        top: 10px;
        left: 10px;
        height: 60px;
        width: auto;
        z-index: 1050;
      }
      .table-sm td,
      .table-sm th {
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
      }
      .btn-icon {
        padding: 0.15rem 0.45rem;
        font-size: 0.75rem;
      }
      .form-label {
        margin-bottom: 0.15rem;
        font-size: 0.85rem;
      }
      .small-hint {
        font-size: 0.75rem;
        color: #6c757d;
      }
      .col-alloy {
        width: 90px;
      }
      .col-unit {
        width: 120px;
      }
      .col-qty {
        width: 110px;
      }
      #otherItemsGrid {
        align-items: stretch;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-left: 0;
      }
      .other-item-card {
        margin: 0;
      }
      .other-item-img {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        justify-content: center;
        overflow: hidden;
        width: 100%;
        max-width: none;
        margin: 0 0 0.75rem;
      }
      .other-item-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top center;
      }
      .other-item-card .form-label {
        font-size: 0.8rem;
      }
      .other-item-caption {
        font-size: 0.85rem;
        font-weight: 600;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="header-bar">
      <div class="container">
        <div class="d-flex align-items-center gap-3">
          <h3 class="mb-0">DWAG Pharma</h3>
          <button
            id="bpeDirectBtn"
            class="btn btn-outline-primary btn-sm"
            style="margin-left: 25px"
          >
            BPE Direct SF1
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <!-- Selezioni principali: Finitura, Item, Q.ty, Alloy, ND / OD1-OD2 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <!-- Finitura -->
            <div class="col-md-2">
              <label for="finishSelect" class="form-label">ASME BPE</label>
              <select id="finishSelect" class="form-select">
                <!-- popolato via JS: ASME BPE SF1 / ASME BPE SF4 -->
              </select>
            </div>

            <!-- Item -->
            <div class="col-3">
              <label for="itemType" class="form-label">Item</label>
              <select id="itemType" class="form-select">
                <option value="">-- Seleziona --</option>
                <option value="Tubes">Tubes</option>
                <option value="Elbows 90°">Elbows 90°</option>
                <option value="Elbows 45°">Elbows 45°</option>
                <option value="Tees">Tees</option>
                <option value="End Caps">End Caps</option>
                <option value="Clamps">Clamps</option>
                <option value="Conc. Reducers">Conc. Reducers</option>
                <option value="Ecc. Reducers">Ecc. Reducers</option>
                <option value="Ferrule A (Long)">Ferrule A (Long)</option>
                <option value="Ferrule B (Medium)">Ferrule B (Medium)</option>
                <option value="Ferrule C (Short)">Ferrule C (Short)</option>
                <option value="Other Items">Other Items</option>
              </select>
            </div>

            <!-- Q.ty -->
            <div class="col-md-2" id="qtyGroup">
              <label for="qtyInput" class="form-label">
                Q.ty <span id="qtyUnitSpan">(m)</span>
              </label>
              <input
                type="number"
                id="qtyInput"
                class="form-control"
                min="0"
                step="1"
                placeholder="0"
              />
            </div>

            <!-- Alloy surcharge (solo Tubes abilitato) -->
            <div class="col-md-2" id="alloyGroup">
              <label for="alloyInput" class="form-label"
                >Alloy Surcharge (€/kg)</label
              >
              <input
                type="number"
                step="0.01"
                min="0"
                id="alloyInput"
                class="form-control"
                placeholder="0.00"
                disabled
              />
            </div>

            <!-- ND (per Tubes, Elbows, End Caps, Ferrules) -->
            <div class="col-md-3" id="ndGroup">
              <label for="ndSelect" class="form-label">DN (mm / inch)</label>
              <select id="ndSelect" class="form-select">
                <option value="">Seleziona</option>
              </select>
            </div>

            <!-- Metri tubo/ cassa (solo BPE Direct) -->
            <div class="col-md-2 d-none" id="metersPerCaseGroup">
              <label for="metersPerCaseInput" class="form-label"
                >Metri tubo/ cassa</label
              >
              <input
                type="text"
                id="metersPerCaseInput"
                class="form-control"
                placeholder=""
                disabled
              />
            </div>

            <!-- OD1 / OD2 (per Tees, Conc. Reducers, Ecc. Reducers) -->
            <div class="col-md-2 d-none" id="od1Group">
              <label for="od1Select" class="form-label"
                >OD1 (minore, mm / inch)</label
              >
              <select id="od1Select" class="form-select">
                <option value="">Seleziona</option>
              </select>
            </div>
            <div class="col-md-2 d-none" id="od2Group">
              <label for="od2Select" class="form-label"
                >OD2 (maggiore, mm / inch)</label
              >
              <select id="od2Select" class="form-select">
                <option value="">Seleziona</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Toolbar con i tre tasti -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3 d-flex align-items-end">
              <div class="d-flex gap-2 w-100">
                <button
                  id="addBtn"
                  type="button"
                  class="btn btn-primary flex-fill"
                >
                  Aggiungi riga
                </button>

                <button
                  id="exportBtn"
                  type="button"
                  class="btn btn-success flex-fill"
                >
                  Scarica Excel
                </button>

                <button
                  id="importBtn"
                  type="button"
                  class="btn btn-warning flex-fill"
                >
                  Importa Excel
                </button>
              </div>
            </div>
          </div>
          <input
            type="file"
            id="importFile"
            accept=".xlsx,.xls"
            class="d-none"
          />
        </div>
      </div>

      <!-- Tabella righe offerta -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered table-sm align-middle"
              id="offerTable"
            >
              <thead class="table-light">
                <tr>
                  <th>Pos</th>
                  <th>Item Type</th>
                  <th>Description</th>
                  <th>Code</th>
                  <th>Prezzo base</th>
                  <th class="col-alloy">All. Sur.</th>
                  <th class="col-unit">P.U.</th>
                  <th class="col-qty">Qty</th>
                  <th>Totale</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                <!-- righe dinamiche -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3 d-none" id="otherItemsSection">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h5 class="mb-0">Other Items</h5>
            <div class="small-hint">Seleziona uno o più articoli.</div>
          </div>
          <button id="addOtherItemsBtn" type="button" class="btn btn-primary">
            Aggiungi selezionati
          </button>
        </div>
        <div class="row g-3" id="otherItemsGrid"></div>
      </div>
    </div>

    <!-- MODALE EXPORT: sconto / trasporto -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dati sconto e condizioni</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold"
                >Seleziona lo sconto da applicare all'offerta:</label
              >
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="discountOption"
                  id="discountSuggestedRadio"
                  value="suggested"
                  checked
                />
                <label class="form-check-label" for="discountSuggestedRadio">
                  Suggerito: <span id="discountSuggestedValue">35.83%</span>
                </label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="discountOption"
                  id="discountStilmasRadio"
                  value="stilmas"
                />
                <label class="form-check-label" for="discountStilmasRadio">
                  STILMAS / OLSA (51.87%)
                </label>
              </div>
              <div class="form-check d-flex align-items-center gap-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="discountOption"
                  id="discountOtherRadio"
                  value="other"
                />
                <label class="form-check-label" for="discountOtherRadio">
                  Altro:
                </label>
                <div class="input-group w-auto">
                  <input
                    type="number"
                    class="form-control"
                    id="discountCustomInput"
                    min="0"
                    max="100"
                    step="0.01"
                    placeholder="es. 37.50"
                    disabled
                  />
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div class="small-hint mt-1">
                Inserisci la percentuale desiderata (0–100).
              </div>
              <div id="bpeDirectExtras" class="row g-3 d-none mt-2">
                <div class="col-md-6">
                  <label for="bpeDirectLabelsInput" class="form-label"
                    >Numero etichette per BPE Direct</label
                  >
                  <input
                    type="number"
                    id="bpeDirectLabelsInput"
                    class="form-control"
                    min="0"
                    step="1"
                    value="0"
                  />
                </div>
                <div class="col-md-6">
                  <label for="bpeDirectBeltsInput" class="form-label"
                    >Numero belt richieste per cassa</label
                  >
                  <input
                    type="number"
                    id="bpeDirectBeltsInput"
                    class="form-control"
                    min="0"
                    step="1"
                    value="0"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="transportSelectModal" class="form-label fw-semibold"
                >Trasporto + imballaggio</label
              >
              <select id="transportSelectModal" class="form-select">
                <option value="nord|4">Nord Italia (+4%)</option>
                <option value="centro|9.5">Centro Italia (+9.5%)</option>
                <option value="sud|11">Sud Italia e Isole (+11%)</option>
              </select>
            </div>

            <div class="mb-1">
              <label for="fileNameInput" class="form-label fw-semibold"
                >Nome file (senza estensione)</label
              >
              <input type="text" id="fileNameInput" class="form-control" />
              <div class="small-hint">.xlsx verrà aggiunto automaticamente</div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmExportBtn" class="btn btn-success">
              Conferma ed esporta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS bundle (necessario per la modale) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
