<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>DKW Pharma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .table-sm td,
      .table-sm th {
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
      }
      .btn-icon {
        padding: 0.15rem 0.45rem;
        font-size: 0.75rem;
      }
      .form-label {
        margin-bottom: 0.15rem;
        font-size: 0.85rem;
      }
      .small-hint {
        font-size: 0.75rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="mb-3">DKW Pharma</h3>

      <!-- Selezioni principali: Finitura, Item, Q.ty, Alloy, ND / OD1-OD2 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <!-- Finitura -->
            <div class="col-md-3">
              <label for="finishSelect" class="form-label"
                >Finitura ASME BPE</label
              >
              <select id="finishSelect" class="form-select">
                <!-- popolato via JS: ASME BPE SF1 / ASME BPE SF4 -->
              </select>
            </div>

            <!-- Item -->
            <div class="col-md-3">
              <label for="itemType" class="form-label">Item</label>
              <select id="itemType" class="form-select">
                <option value="">-- Seleziona --</option>
                <option value="Tubes">Tubes</option>
                <option value="Elbows 90°">Elbows 90°</option>
                <option value="Elbows 45°">Elbows 45°</option>
                <option value="Tees">Tees</option>
                <option value="End Caps">End Caps</option>
                <option value="Conc. Reducers">Conc. Reducers</option>
                <option value="Ecc. Reducers">Ecc. Reducers</option>
                <option value="Ferrule A (Long)">Ferrule A (Long)</option>
                <option value="Ferrule B (Medium)">Ferrule B (Medium)</option>
                <option value="Ferrule C (Short)">Ferrule C (Short)</option>
              </select>
            </div>

            <!-- Q.ty -->
            <div class="col-md-2" id="qtyGroup">
              <label for="qtyInput" class="form-label">
                Q.ty <span id="qtyUnitSpan">(m)</span>
              </label>
              <input
                type="number"
                id="qtyInput"
                class="form-control"
                min="0"
                step="1"
                placeholder="0"
              />
            </div>

            <!-- Alloy surcharge (solo Tubes abilitato) -->
            <div class="col-md-2" id="alloyGroup">
              <label for="alloyInput" class="form-label"
                >Alloy Surcharge (€/kg)</label
              >
              <input
                type="number"
                step="0.01"
                min="0"
                id="alloyInput"
                class="form-control"
                placeholder="0.00"
                disabled
              />
            </div>

            <!-- ND (per Tubes, Elbows, End Caps, Ferrules) -->
            <div class="col-md-2" id="ndGroup">
              <label for="ndSelect" class="form-label">ND (inch / mm)</label>
              <select id="ndSelect" class="form-select">
                <option value="">-- ND --</option>
              </select>
            </div>

            <!-- OD1 / OD2 (per Tees, Conc. Reducers, Ecc. Reducers) -->
            <div class="col-md-2 d-none" id="od1Group">
              <label for="od1Select" class="form-label">OD1 (minore, mm)</label>
              <select id="od1Select" class="form-select">
                <option value="">-- OD1 --</option>
              </select>
            </div>
            <div class="col-md-2 d-none" id="od2Group">
              <label for="od2Select" class="form-label"
                >OD2 (maggiore, mm)</label
              >
              <select id="od2Select" class="form-select">
                <option value="">-- OD2 --</option>
              </select>
            </div>

            <!-- Pulsante Aggiungi -->
            <div class="col-md-2 d-grid">
              <button id="addRowBtn" class="btn btn-primary">
                Aggiungi riga
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toolbar con i tre tasti -->
      <div class="card mb-3">
        <div class="card-body d-flex flex-wrap justify-content-end gap-2">
          <button
            id="reloadCatalogBtn"
            class="btn btn-outline-secondary btn-sm"
          >
            Ricarica catalogo
          </button>

          <button id="importBtn" class="btn btn-outline-primary">
            Importa Excel
          </button>
          <input
            type="file"
            id="importFile"
            accept=".xlsx,.xls"
            class="d-none"
          />

          <button id="exportBtn" class="btn btn-success">Esporta Excel</button>
        </div>
      </div>

      <!-- Tabella righe offerta -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered table-sm align-middle"
              id="offerTable"
            >
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Finitura</th>
                  <th>Item</th>
                  <th>ND / OD1-OD2</th>
                  <th>Descrizione</th>
                  <th>Codice</th>
                  <th>Q.ty</th>
                  <th>Alloy €/kg</th>
                  <th>Peso kg/m</th>
                  <th>Prezzo base</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- righe dinamiche -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALE EXPORT: richiesta / cliente / cantiere / sconto / trasporto -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dati offerta e condizioni</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-2">
              <div class="col-md-4">
                <label for="richiestaInputModal" class="form-label"
                  >Richiesta</label
                >
                <input
                  type="text"
                  id="richiestaInputModal"
                  class="form-control"
                />
              </div>
              <div class="col-md-4">
                <label for="clienteInputModal" class="form-label"
                  >Cliente</label
                >
                <input
                  type="text"
                  id="clienteInputModal"
                  class="form-control"
                />
              </div>
              <div class="col-md-4">
                <label for="cantiereInputModal" class="form-label"
                  >Cantiere</label
                >
                <input
                  type="text"
                  id="cantiereInputModal"
                  class="form-control"
                />
              </div>
            </div>

            <hr />

            <div class="row g-3">
              <div class="col-md-4">
                <label for="discountPercentModal" class="form-label"
                  >Sconto (%)</label
                >
                <input
                  type="number"
                  id="discountPercentModal"
                  class="form-control"
                  min="0"
                  max="100"
                  step="0.01"
                  value="0"
                />
              </div>
              <div class="col-md-4">
                <label for="transportPercentModal" class="form-label"
                  >Imballo + Trasporto (%)</label
                >
                <input
                  type="number"
                  id="transportPercentModal"
                  class="form-control"
                  min="0"
                  step="0.01"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmExportBtn" class="btn btn-success">
              Conferma ed esporta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS bundle (necessario per la modale) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
